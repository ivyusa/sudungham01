<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="value(num)">
        <script >
            let num = +prompt("Nhập vào đối số dạng số");
            function value() {
                num += 1;
                document.write("Giá trị mới của đối số là " + num);
            }
        </script>
        
        </body>
</html>
