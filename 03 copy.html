<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hai tham số</title>
</head>
<body>
<script>
    function compare(a,b) {
if(a>b){
alert(a + " lớn hơn " + b);

}else{
    let sum= a + b;
    alert("Tổng của a và b là " + sum);
}
    }
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    compare(a,b);

</script>
</body>
</html>
